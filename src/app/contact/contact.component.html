<section class = "contact">
  <div class = "content">
    <h2>kontaktieren Sie uns</h2>
    <p>f√ºhlen Sie sich frei, Fragen zu stellen</p>
  </div>
    <div class="container">
      <div class=" contactInfo">
          <div class = "box">
            <div class = "icon">
              <img class = "icons "src="./assets/images/map.png"/>
            </div>
          <div class = "text">
            <h3>Adresse</h3>
            <p>Tierschutzverein Delmenhorst u.U.e.V.,<br>Schillbrok 5,<br> 27755 Delmenhorst</p>
          </div>
          </div>
        <!-- TEXTABSCHNITT -->
        <div class = "box">
          <div class = "icon">
            <img class = "icons "src="./assets/images/phone.png"/>
          </div>
          <div class = "text">
            <h3>Telefon</h3>
            <p>04221 - 6 89 01 50</p>
          </div>
        </div>
        <!-- TESXTABSCHNITT -->
      <div class = "box">
        <div class = "icon">
          <img class = "icons "src="./assets/images/mail.png"/>
        </div>
        <div class = "text">
          <h3>Email</h3>
          <p>Kontakt@tierschutzverein-delmenhorst</p>
        </div>
      </div>
    </div>
      <!-- KONTAKT -->
    <div class = "contactForm">
      <form>
        <h2>Send Message</h2>

        <div class="inputBox">
          <input type="text" name="name" required [(ngModel)]="name">
          <span>Name</span>
        </div>

        <div class="inputBox">
          <input type="text" name="email" required [(ngModel)]="email">
          <span>Email</span>
        </div>

        <div class="inputBox">
          <textarea name="nachricht" required [(ngModel)]="nachricht"></textarea>
          <span>Schreiben Sie Nachricht...</span>
        </div>
        <!-- BUTTON -->
        <div class="inputBox">
          <input type="submit" value="Abschicken" (click)="sendMessage()" (click)="openPopupNewsletter(text)">
        </div>
      </form>
    </div>
  </div>
</section>
